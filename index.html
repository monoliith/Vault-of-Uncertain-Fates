<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifier Selector</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #111;
      color: gold;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      font-size: 1.1rem;
      flex-wrap: wrap;
    }
    .modifiers {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 800px;
      margin: auto;
    }
    .modifier {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background: #222;
      border: 1px solid gold;
      border-radius: 5px;
      width: 100%;
    }
    .modifier strong {
      color: #d4af37;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .meta {
      margin-left: auto;
      padding-left: 1rem;
      text-align: right;
    }
    button {
      background: #444;
      color: gold;
      border: none;
      padding: 0.2rem 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 3px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #reset {
      margin-top: 1rem;
      background: darkred;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .tooltip {
      cursor: help;
      max-width: 400px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <h1>Modifier Selector</h1>
  <div class="summary">
    <div>Total Selected: <span id="total">0</span> / 10</div>
    <div class="meta">
      Number of Chests: <span id="totalChests">0</span><br />
      Total Multiplier: <span id="totalMult">0%</span><br />
      Total Item Duplications: <span id="itemDupes">0%</span>
    </div>
  </div>
  <div id="modifiers" class="modifiers"></div>
  <button id="reset">Reset</button>

  <script>
    const maxModifiers = 10;
    const modifiers = [
      { short: "+25% random", description: "A random chest drops 25% more items (multiplicative with other modifiers)", rarity: "Common", min: 2, max: 0, type: 'mult', mult: 25 },
      { short: "+45% random", description: "A random chest drops 45% more items (multiplicative with other modifiers)", rarity: "Rare", min: 2, max: 0, type: 'mult', mult: 45 },
      { short: "+Rare/Ex/Uni/Set Chest", description: "Adds a Chest that drops a rare item, an exalted item, a unique item, and a set item.", rarity: "Common", min: 0, max: 0, chests: 1 },
      { short: "+Weapon Chest", description: "Adds a Chest that drops a rare weapon, an exalted weapon, and a unique weapon.", rarity: "Common", min: 0, max: 0, chests: 1 },
      { short: "+Ex Armour Chest", description: "Adds a Chest that drops an exalted helmet, exalted body armour, exalted gloves, and exalted boots.", rarity: "Common", min: 0, max: 0, chests: 1 },
      { short: "+Affix Chest", description: "Adds a Chest that drops many Affix Shards.", rarity: "Common", min: 0, max: 0, chests: 1 },
      { short: "+Runes/Glyphs Chest", description: "Adds a Chest that drops many Runes and Glyphs.", rarity: "Common", min: 0, max: 0, chests: 1 },
      { short: "+Helmets Chest", description: "Adds a Chest that drops several exalted helmets.", rarity: "Common", min: 0, max: 0, chests: 1 },
      { short: "+Exalted Chest", description: "Adds a Chest that drops several exalted items.", rarity: "Common", min: 0, max: 0, chests: 1 },
      { short: "+Idols Chest", description: "Adds a Chest that drops several Idols.", rarity: "Common", min: 0, max: 0, chests: 1 },
      { short: "+Lightless Key", description: "Adds a Lightless Arbor Key to a Random Chest", rarity: "Common", min: 1, max: 0 },
      { short: "+Set Item", description: "Adds a Set Item to a Random Chest", rarity: "Common", min: 1, max: 0 },
      { short: "+Unique Item", description: "Adds a Unique Item to a Random Chest", rarity: "Common", min: 1, max: 0 },
      { short: "Every +Unique", description: "Adds a Unique Item to Every Chest", rarity: "Rare", min: 1, max: 0 },
      { short: "+Unique Weapon", description: "Adds a Unique Weapon to a Random Chest", rarity: "Common", min: 1, max: 0 },
      { short: "+Exalted Relic", description: "Adds additional Exalted Relic to All Chests", rarity: "Common", min: 1, max: 0 },
      { short: "+Exalted Item", description: "Adds an additional Exalted Item to All Chests", rarity: "Common", min: 1, max: 0 },
      { short: "+Glyph of Chaos", description: "Adds an additional Glyph of Chaos to All Chests", rarity: "Common", min: 1, max: 0 },
      { short: "+Glyph of Despair", description: "Adds an additional Glyph of Despair to All Chests", rarity: "Rare", min: 1, max: 0 },
      { short: "+Rune of Ascend", description: "Adds an additional Rune of Ascendance to All Chests", rarity: "Rare", min: 2, max: 0 },
      { short: "+Set Item All", description: "Adds an additional Set Item to All Chests", rarity: "Rare", min: 1, max: 0 },
      { short: "+Idol Every", description: "Adds an idol to Every Chest", rarity: "Common", min: 1, max: 0 },
      { short: "+Many Glyphs", description: "Adds many Glyphs to a Random Chest", rarity: "Common", min: 1, max: 0 },
      { short: "+Many Runes", description: "Adds many Runes to a Random Chest", rarity: "Common", min: 1, max: 0 },
      { short: "+Ex Weapons", description: "Adds several Exalted Weapons to a Random Chest", rarity: "Common", min: 1, max: 0 },
      { short: "+Ex Jewellery", description: "Adds several pieces of Exalted Jewellery to a Random Chest", rarity: "Common", min: 2, max: 0 },
      { short: "+15% all", description: "All chests drop 15% more items (multiplicative with other modifiers)", rarity: "Common", min: 2, max: 0, type: 'mult', mult: 15 },
      { short: "+20% exalted", description: "All chests drop 20% more exalted items (multiplicative with other modifiers)", rarity: "Rare", min: 2, max: 0, type: 'mult', mult: 20 },
      { short: "+30% all", description: "All chests drop 30% more items (multiplicative with other modifiers)", rarity: "Rare", min: 1, max: 0, type: 'mult', mult: 30 },
      { short: "+20% item dup", description: "All items from Every Chest have a 20% chance to be duplicated.", rarity: "Common", min: 1, max: 0, type: 'dupe', dupe: 20 },
      { short: "+50% item dup", description: "All items from Every Chest have a 50% chance to be duplicated.", rarity: "Rare", min: 2, max: 0, type: 'dupe', dupe: 50 },
      { short: "Dup 1 Chest", description: "Duplicates all items from a Random Chest", rarity: "Rare", min: 2, max: 0, type: 'dupe', dupe: 100 },
      { short: "Dup Unique", description: "Duplicates all unique items from every Chest", rarity: "Rare", min: 1, max: 0 },
      { short: "Dup Chests", description: "Duplicates every chest", rarity: "Rare", min: 1, max: 0, type: 'chest', chests: 1 },
      { short: "Trip Chests", description: "Triplicates every chest", rarity: "Rare", min: 1, max: 0, type: 'chest', chests: 2 }
    ];

    function render() {
      const container = document.getElementById("modifiers");
      container.innerHTML = "";

      let totalCount = 0;
      let totalMult = 0;
      let itemDupes = 0;
      let chestMods = 0;

      modifiers.forEach((mod) => {
        totalCount += mod.max;
        if (mod.type === 'mult') totalMult += mod.max * mod.mult;
        if (mod.type === 'dupe') itemDupes += mod.max * mod.dupe;
        if (mod.chests) chestMods += mod.max * mod.chests;
      });

      document.getElementById("total").textContent = totalCount;
      document.getElementById("totalMult").textContent = `${totalMult}%`;
      document.getElementById("itemDupes").textContent = `${itemDupes}%`;
      document.getElementById("totalChests").textContent = Math.min(6, chestMods);

      modifiers.forEach((mod, i) => {
        const div = document.createElement("div");
        div.className = "modifier";

        const desc = document.createElement("div");
        desc.className = "tooltip";
        desc.title = mod.description;
        desc.innerHTML = `<strong>${mod.rarity}</strong>: ${mod.short}`;

        const controls = document.createElement("div");
        controls.className = "controls";

        const minus = document.createElement("button");
        minus.textContent = "-";
        minus.disabled = mod.max <= 0;
        minus.onclick = () => {
          if (mod.max > 0) {
            mod.max--;
            render();
          }
        };

        const count = document.createElement("span");
        count.textContent = mod.max;

        const plus = document.createElement("button");
        plus.textContent = "+";
        plus.disabled = totalCount >= maxModifiers;
        plus.onclick = () => {
          if (totalCount < maxModifiers) {
            mod.max++;
            render();
          }
        };

        controls.appendChild(minus);
        controls.appendChild(count);
        controls.appendChild(plus);

        div.appendChild(desc);
        div.appendChild(controls);
        container.appendChild(div);
      });
    }

    document.getElementById("reset").onclick = () => {
      modifiers.forEach(mod => mod.max = 0);
      render();
    };

    render();
  </script>
</body>
</html>
