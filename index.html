<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier Selector</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #111;
      color: gold;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      font-size: 1.1rem;
      flex-wrap: wrap;
    }
    .columns {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }
    .group {
      border: 1px solid gold;
      border-radius: 8px;
      padding: 0.5rem;
      background-color: #222;
    }
    .group h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid gold;
      padding-bottom: 0.3rem;
    }
    .modifier {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0;
    }
    .tooltip {
      cursor: help;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    button {
      background: #444;
      color: gold;
      border: none;
      padding: 0.2rem 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 3px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #reset {
      margin-top: 1rem;
      background: darkred;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Modifier Selector</h1>
  <div class="summary">
    <div>Total Selected: <span id="total">0</span> / 10</div>
    <div class="meta">
      Number of Chests: <span id="totalChests">0</span><br>
      Total Multiplier: <span id="totalMult">0%</span><br>
      Total Item Duplications: <span id="itemDupes">0%</span>
    </div>
  </div>
  <div class="columns">
    <div class="column" id="leftColumn"></div>
    <div class="column" id="rightColumn"></div>
  </div>
  <button id="reset">Reset</button>

  <script>
    const maxModifiers = 10;
    const modifiers = [
      { short: "+25% random", description: "A random chest drops 25% more items", rarity: "Common", group: "mult", column: "right", mult: 25, max: 0 },
      { short: "+45% random", description: "A random chest drops 45% more items", rarity: "Rare", group: "mult", column: "right", mult: 45, max: 0 },
      { short: "+15% all", description: "All chests drop 15% more items", rarity: "Common", group: "mult", column: "right", mult: 15, max: 0 },
      { short: "+20% exalted", description: "All chests drop 20% more exalted items", rarity: "Rare", group: "mult", column: "right", mult: 20, max: 0 },
      { short: "+30% all", description: "All chests drop 30% more items", rarity: "Rare", group: "mult", column: "right", mult: 30, max: 0 },
      { short: "+20% item dup", description: "All items from Every Chest have a 20% chance to be duplicated", rarity: "Common", group: "dupe", column: "right", dupe: 20, max: 0 },
      { short: "+50% item dup", description: "All items from Every Chest have a 50% chance to be duplicated", rarity: "Rare", group: "dupe", column: "right", dupe: 50, max: 0 },
      { short: "Dup 1 Chest", description: "Duplicates all items from a Random Chest", rarity: "Rare", group: "dupe", column: "right", dupe: 100, max: 0 },
      { short: "Dup Unique", description: "Duplicates all unique items from every Chest", rarity: "Rare", group: "dupe", column: "right", max: 0 },
      { short: "Dup Chests", description: "Duplicates every chest", rarity: "Rare", group: "chestdup", column: "left", chests: 1, max: 0 },
      { short: "Trip Chests", description: "Triplicates every chest", rarity: "Rare", group: "chestdup", column: "left", chests: 2, max: 0 },
      { short: "+Rare/Ex/Uni/Set Chest", description: "Adds a Chest with rare, exalted, unique, and set items", rarity: "Common", group: "addchest", column: "left", chests: 1, max: 0 },
      { short: "+Weapon Chest", description: "Adds a Chest with rare, exalted, unique weapon", rarity: "Common", group: "addchest", column: "left", chests: 1, max: 0 },
      { short: "+Ex Armour Chest", description: "Adds a Chest with exalted armour pieces", rarity: "Common", group: "addchest", column: "left", chests: 1, max: 0 },
      { short: "+Affix Chest", description: "Adds a Chest with many Affix Shards", rarity: "Common", group: "addchest", column: "left", chests: 1, max: 0 },
      { short: "+Runes/Glyphs Chest", description: "Adds a Chest with many Runes and Glyphs", rarity: "Common", group: "addchest", column: "left", chests: 1, max: 0 },
      { short: "+Helmets Chest", description: "Adds a Chest with several exalted helmets", rarity: "Common", group: "addchest", column: "left", chests: 1, max: 0 },
      { short: "+Exalted Chest", description: "Adds a Chest with several exalted items", rarity: "Common", group: "addchest", column: "left", chests: 1, max: 0 },
      { short: "+Idols Chest", description: "Adds a Chest with several Idols", rarity: "Common", group: "addchest", column: "left", chests: 1, max: 0 },
      { short: "Every +Unique", description: "Adds a Unique Item to Every Chest", rarity: "Rare", group: "unique", column: "left", max: 0 },
      { short: "+Unique Item", description: "Adds a Unique Item to a Random Chest", rarity: "Common", group: "unique", column: "left", max: 0 },
      { short: "+Set Item", description: "Adds a Set Item to a Random Chest", rarity: "Common", group: "unique", column: "left", max: 0 },
      { short: "+Unique Weapon", description: "Adds a Unique Weapon to a Random Chest", rarity: "Common", group: "unique", column: "left", max: 0 }
    ];

    function groupModifiers(mods) {
      const grouped = {};
      mods.forEach(mod => {
        if (!grouped[mod.group]) grouped[mod.group] = [];
        grouped[mod.group].push(mod);
      });
      return grouped;
    }

    function render() {
      const leftColumn = document.getElementById("leftColumn");
      const rightColumn = document.getElementById("rightColumn");
      leftColumn.innerHTML = '';
      rightColumn.innerHTML = '';

      let totalCount = 0;
      let totalMult = 0;
      let itemDupes = 0;
      let chestMods = 0;

      modifiers.forEach(mod => {
        totalCount += mod.max;
        if (mod.mult) totalMult += mod.max * mod.mult;
        if (mod.dupe) itemDupes += mod.max * mod.dupe;
        if (mod.chests) chestMods += mod.max * mod.chests;
      });

      document.getElementById("total").textContent = totalCount;
      document.getElementById("totalMult").textContent = `${totalMult}%`;
      document.getElementById("itemDupes").textContent = `${itemDupes}%`;
      document.getElementById("totalChests").textContent = Math.min(6, chestMods);

      const leftGroups = groupModifiers(modifiers.filter(m => m.column === 'left'));
      const rightGroups = groupModifiers(modifiers.filter(m => m.column === 'right'));

      const renderGroup = (groupName, mods) => {
        const wrapper = document.createElement("div");
        wrapper.className = "group";
        const title = document.createElement("h2");
        title.textContent = groupName.toUpperCase();
        wrapper.appendChild(title);

        mods.forEach(mod => {
          const div = document.createElement("div");
          div.className = "modifier";

          const desc = document.createElement("div");
          desc.className = "tooltip";
          desc.title = mod.description;
          desc.innerHTML = `<strong>${mod.rarity}</strong>: ${mod.short}`;

          const controls = document.createElement("div");
          controls.className = "controls";

          const minus = document.createElement("button");
          minus.textContent = "-";
          minus.disabled = mod.max <= 0;
          minus.onclick = () => { mod.max--; render(); };

          const count = document.createElement("span");
          count.textContent = mod.max;

          const plus = document.createElement("button");
          plus.textContent = "+";
          plus.disabled = totalCount >= maxModifiers;
          plus.onclick = () => { mod.max++; render(); };

          controls.appendChild(minus);
          controls.appendChild(count);
          controls.appendChild(plus);

          div.appendChild(desc);
          div.appendChild(controls);
          wrapper.appendChild(div);
        });

        return wrapper;
      };

      Object.entries(leftGroups).forEach(([group, mods]) => leftColumn.appendChild(renderGroup(group, mods)));
      Object.entries(rightGroups).forEach(([group, mods]) => rightColumn.appendChild(renderGroup(group, mods)));
    }

    document.getElementById("reset").onclick = () => {
      modifiers.forEach(mod => mod.max = 0);
      render();
    };

    render();
  </script>
</body>
</html>
